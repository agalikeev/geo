<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик маршрута</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Планировщик маршрута</h1>
            <nav class="controls">
                <div class="route-controls">
                    <div class="route-status" id="routeStatus">
                        <span id="routeStep">Нажмите на карту для выбора первой точке</span>
                        <div id="routeInfo" class="route-info hidden"></div>
                    </div>

                    <div class="route-buttons">
                        <button id="buildRoute" class="route-btn disabled" disabled>Build Route</button>
                        <button id="clearPoints" class="route-btn clear-btn">Clear Points</button>
                    </div>

                    <div class="map-controls">
                        <button id="zoomIn" title="Zoom In">Zoom In</button>
                        <button id="zoomOut" title="Zoom Out">Zoom Out</button>
                        <button id="resetView" title="Reset View">Reset View</button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="map"></div>
        </main>

        <footer>
            <p>Simple Route Planning Tool</p>
        </footer>
    </div>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
